
{{room|json}}

<div class = "alert alert-success">
  {{successMessage}}
</div>
<form (ngSubmit)="AddRoom()">
  <div class="form-group">
    <input
      class="from-control"
      type="text"
      name="roomType"
      [(ngModel)]="room.roomType"
      placeholder="RoomType"
    />
  </div>
  <div class="form-group">
    <input
      class="from-control"
      type="text"
      name="amenities"
      [(ngModel)]="room.amenities"
      placeholder="amenities"
    />
  </div>
  <div class="form-group">
    <input class="from-control" type="text" name="price" placeholder="price" />
  </div>
  <div class="form-group">
    <input
      class="from-control"
      type="text"
      name="photos"
      [(ngModel)]="room.photos"
      placeholder="photos"
    />
  </div>
  <div class="form-group">
    <input
      class="from-control"
      type="datetime"
      name="chekingTime"
      [(ngModel)]="room.chekingTime"
      placeholder="chekingTime"
    />
  </div>
  <div class="form-group">
    <input
      class="from-control"
      type="datetime"
      name="checkoutTime"
      [(ngModel)]="room.checkoutTime"
      placeholder="chekingOutTime"
    />
  </div>
  <div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
</form>
